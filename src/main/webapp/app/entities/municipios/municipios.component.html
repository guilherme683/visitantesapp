<div>
    <h2 id="page-heading">
        <span jhiTranslate="visitantesappApp.municipios.home.title">Municipios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-municipios" [routerLink]="['/municipios/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="visitantesappApp.municipios.home.createLabel">
            Create new Municipios
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="municipios">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="visitantesappApp.municipios.codMunicipiosIbge">Cod Municipios Ibge</span></th>
            <th><span jhiTranslate="visitantesappApp.municipios.nomeMunicipio">Nome Municipio</span></th>
            <th><span jhiTranslate="visitantesappApp.municipios.codEstadosIbge">Cod Estados Ibge</span></th>
            <th><span jhiTranslate="visitantesappApp.municipios.estados">Estados</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let municipios of municipios ;trackBy: trackId">
                <td><a [routerLink]="['/municipios', municipios.id, 'view' ]">{{municipios.id}}</a></td>
                <td>{{municipios.codMunicipiosIbge}}</td>
                <td>{{municipios.nomeMunicipio}}</td>
                <td>{{municipios.codEstadosIbge}}</td>
                <td>
                    <div *ngIf="municipios.estados">
                        <a [routerLink]="['../estados', municipios.estados?.id, 'view' ]" >{{municipios.estados?.nomeEstado}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/municipios', municipios.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/municipios', municipios.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'municipios/'+ municipios.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
