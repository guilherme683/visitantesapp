<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-regioes-heading" jhiTranslate="visitantesappApp.regioes.home.createOrEditLabel">Create or edit a Regioes</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!regioes.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="regioes.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="visitantesappApp.regioes.codRegioesIbge" for="field_codRegioesIbge">Cod Regioes Ibge</label>
                    <input type="number" class="form-control" name="codRegioesIbge" id="field_codRegioesIbge"
                        [(ngModel)]="regioes.codRegioesIbge" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="visitantesappApp.regioes.nomeRegiao" for="field_nomeRegiao">Nome Regiao</label>
                    <input type="text" class="form-control" name="nomeRegiao" id="field_nomeRegiao"
                        [(ngModel)]="regioes.nomeRegiao" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
