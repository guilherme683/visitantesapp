<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="regioes">
            <h2><span jhiTranslate="visitantesappApp.regioes.detail.title">Regioes</span> {{regioes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="visitantesappApp.regioes.codRegioesIbge">Cod Regioes Ibge</span></dt>
                <dd>
                    <span>{{regioes.codRegioesIbge}}</span>
                </dd>
                <dt><span jhiTranslate="visitantesappApp.regioes.nomeRegiao">Nome Regiao</span></dt>
                <dd>
                    <span>{{regioes.nomeRegiao}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/regioes', regioes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
