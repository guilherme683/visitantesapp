<div>
    <h2 id="page-heading">
        <span jhiTranslate="visitantesappApp.regioes.home.title">Regioes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-regioes" [routerLink]="['/regioes/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="visitantesappApp.regioes.home.createLabel">
            Create new Regioes
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="regioes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="visitantesappApp.regioes.codRegioesIbge">Cod Regioes Ibge</span></th>
            <th><span jhiTranslate="visitantesappApp.regioes.nomeRegiao">Nome Regiao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let regioes of regioes ;trackBy: trackId">
                <td><a [routerLink]="['/regioes', regioes.id, 'view' ]">{{regioes.id}}</a></td>
                <td>{{regioes.codRegioesIbge}}</td>
                <td>{{regioes.nomeRegiao}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/regioes', regioes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/regioes', regioes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'regioes/'+ regioes.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
