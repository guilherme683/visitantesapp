<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-estados-heading" jhiTranslate="visitantesappApp.estados.home.createOrEditLabel">Create or edit a Estados</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!estados.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="estados.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="visitantesappApp.estados.codEstadosIbge" for="field_codEstadosIbge">Cod Estados Ibge</label>
                    <input type="number" class="form-control" name="codEstadosIbge" id="field_codEstadosIbge"
                        [(ngModel)]="estados.codEstadosIbge" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="visitantesappApp.estados.nomeEstado" for="field_nomeEstado">Nome Estado</label>
                    <input type="text" class="form-control" name="nomeEstado" id="field_nomeEstado"
                        [(ngModel)]="estados.nomeEstado" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="visitantesappApp.estados.siglaEstado" for="field_siglaEstado">Sigla Estado</label>
                    <input type="text" class="form-control" name="siglaEstado" id="field_siglaEstado"
                        [(ngModel)]="estados.siglaEstado" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="visitantesappApp.estados.codRegioes" for="field_codRegioes">Cod Regioes</label>
                    <input type="number" class="form-control" name="codRegioes" id="field_codRegioes"
                        [(ngModel)]="estados.codRegioes" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="visitantesappApp.estados.regioes" for="field_regioes">Regioes</label>
                    <select class="form-control" id="field_regioes" name="regioes" [(ngModel)]="estados.regioes" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="regioesOption.id === estados.regioes?.id ? estados.regioes : regioesOption" *ngFor="let regioesOption of regioes; trackBy: trackRegioesById">{{regioesOption.nomeRegiao}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
