            <!--Início do Menu Painel de Configurações -->
            <mat-accordion>
            <mat-expansion-panel #menuconfiguracoes *jhiHasAnyAuthority="'ROLE_ADMIN'">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <i class="fas fa-cogs fa-icon-x" aria-hidden="true"></i>
                            <span  class="entidades">
                                Configurações
                            </span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-selection-list>
                        <mat-list-option *jhiHasAnyAuthority="'ROLE_ADMIN'">
                            <span  routerLink="admin/user-management" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="menuconfiguracoes.close();sidenav.close()">
                                <i class="fas fa-user-cog fa-icon-x"></i>
                                <span jhiTranslate="global.menu.admin.userManagement" class="entidades">User management</span>
                            </span>
                        </mat-list-option>
                        <mat-list-option *jhiHasAnyAuthority="'ROLE_ADMIN'">
                            <span  routerLink="admin/jhi-metrics" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="menuconfiguracoes.close();sidenav.close()">
                                <i class="fas fa-tachometer-alt fa-icon-x"></i>
                                <span jhiTranslate="global.menu.admin.metrics" class="entidades">Metrics</span>
                            </span>
                        </mat-list-option>
                         <mat-list-option *jhiHasAnyAuthority="'ROLE_ADMIN'">
                            <span  routerLink="admin/jhi-health" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="menuconfiguracoes.close();sidenav.close()">
                                <i class="fa fa-heart fa-icon-x" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.admin.health" class="entidades">Health</span>
                            </span>
                        </mat-list-option>
                        <mat-list-option *jhiHasAnyAuthority="'ROLE_ADMIN'">
                            <span  routerLink="admin/jhi-configuration" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="menuconfiguracoes.close();sidenav.close()">
                                <i class="fa fa-wrench fa-icon-x" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.admin.configuration" class="entidades">Configuration</span>
                            </span>
                        </mat-list-option>
                         <mat-list-option *jhiHasAnyAuthority="'ROLE_ADMIN'">
                            <span  routerLink="admin/audits" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="menuconfiguracoes.close();sidenav.close()">
                                <i class="fas fa-users fa-icon-x" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.admin.audits" class="entidades">Audits</span>
                            </span>
                        </mat-list-option>
                         <mat-list-option *jhiHasAnyAuthority="'ROLE_ADMIN'">
                            <span  routerLink="admin/docs" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="menuconfiguracoes.close();sidenav.close()">
                                <i class="fa fa-certificate fa-icon-x" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.admin.apidocs" class="entidades">API</span>
                            </span>
                        </mat-list-option>
                        <mat-list-option *jhiHasAnyAuthority="'ROLE_ADMIN'">
                            <span  routerLink="admin/logs" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="menuconfiguracoes.close();sidenav.close()">
                                <i class="fa fa-desktop fa-icon-x" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.admin.logs" class="entidades">Logs</span>
                            </span>
                        </mat-list-option>
                    </mat-selection-list>
            </mat-expansion-panel>
            <!-- Fim do Menu Painel de Configurações -->
